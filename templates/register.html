<!DOCTYPE html>
<html lang="ru"> <!-- Язык страницы -->
<head>
    <meta charset="UTF-8"> <!-- Кодировка -->
    <title>Регистрация</title> <!-- Заголовок -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Подключение CSS файла -->    
</head>
<body>
    <h1>Регистрация</h1> <!-- Заголовок страницы -->

    <!-- Вывод flash-сообщений -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div> <!-- Сообщение -->
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Форма регистрации -->
 <div class="auth-form"> <!-- Контейнер с формой регистрации -->
    <form method="POST"> <!-- Отправка данных на тот же маршрут /register методом POST -->
        <input type="text" name="username" placeholder="Логин" required> <!-- Поле для ввода логина -->
        <input type="password" name="password" placeholder="Пароль" required> <!-- Поле для ввода пароля -->
        <button type="submit">Зарегистрироваться</button> <!-- Кнопка для отправки формы -->
    </form>
</div>
    <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a> <!-- Ссылка на логин -->
</body>
</html>
