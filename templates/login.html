<!DOCTYPE html>
<html lang="ru"> <!-- Язык страницы -->
<head>
    <meta charset="UTF-8"> <!-- Кодировка -->
    <title>Вход</title> <!-- Заголовок -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Подключение CSS файла -->
</head>
<body>
    <h1>Вход в систему</h1> <!-- Заголовок страницы -->

    <!-- Блок для отображения flash-сообщений -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div> <!-- Сообщение -->
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Форма входа -->
    <div class="auth-form"> <!-- Контейнер с формой входа -->
    	<form method="POST"> <!-- Форма отправляется методом POST на тот же маршрут -->
		<input type="text" name="username" placeholder="Логин" required> <!-- Поле для ввода логина -->
		<input type="password" name="password" placeholder="Пароль" required> <!-- Поле для ввода пароля -->
		<button type="submit">Войти</button> <!-- Кнопка -->
	</form>
    </div>

    <a href="{{ url_for('register') }}">Нет аккаунта? Зарегистрироваться</a> <!-- Ссылка на регистрацию -->
</body>
</html>
